<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Online</title>
    <!-- Link para o Font Awesome para os ícones de seta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bíblia Online</h1>
        <button id="toggleTema" aria-label="Alternar Tema">
            <i id="iconeTema" class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <section id="configuracaoLeitura">
            <label for="fonteEstilo">Estilo da Fonte:</label>
            <select id="fonteEstilo">
                <option value="'Open Sans', sans-serif">Padrão (Open Sans)</option>
                <option value="'Times New Roman', serif">Serifada (Times New Roman)</option>
                <option value="'Courier New', monospace">Monoespaçada (Courier New)</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Verdana', sans-serif">Verdana</option>
                <option value="'Georgia', serif">Georgia</option>
            </select>

            <label for="tamanhoFonte">Tamanho da Fonte:</label>
            <select id="tamanhoFonte">
                <option value="12">12px</option>
                <option value="14">14px</option>
                <option value="16" selected>16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="22">22px</option>
            </select>

            <label for="corMarcacao">Cor da Marcação:</label>
            <select id="corMarcacao">
                <option value="yellow">Amarelo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
                <option value="pink">Rosa</option>
                <option value="orange">Laranja</option>
            </select>
            <button id="marcarTexto" aria-label="Marcar Texto">Marcar</button>
        </section>

        <section id="selecao">
            <label for="livroSelect">Escolha o Livro:</label>
            <select id="livroSelect">
                <option value="">Selecione um Livro</option>
            </select>

            <label for="capituloSelect">Escolha o Capítulo:</label>
            <select id="capituloSelect" disabled>
                <option value="">Selecione um Capítulo</option>
            </select>
        </section>

        <section id="conteudo">
            <div id="textoBiblico">
                <p>Por favor, selecione um livro e um capítulo para visualizar os versículos.</p>
            </div>
        </section>

        <!-- Navegação de Capítulos (Setas no Rodapé) -->
        <div class="navegacao-setas">
            <button id="setaAnterior" class="seta" aria-label="Capítulo anterior" style="display: none;">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="setaProximo" class="seta" aria-label="Próximo capítulo" style="display: none;">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
